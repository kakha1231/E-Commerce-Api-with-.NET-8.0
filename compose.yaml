services:
  
  api-gateway:
    image: api-gateway
    build:
      context: .
      dockerfile: ApiGateway/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Docker
    networks:
      - backend
    ports:
      - "5000:5000"
      
  keycloak:
    image: quay.io/keycloak/keycloak:latest
    container_name: keycloak
    command: start-dev
    environment:
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin
      - KC_DB=postgres
      - KC_DB_URL_HOST=keycloak-db
      - KC_DB_URL_DATABASE=keycloakDatabase
      - KC_DB_USERNAME=keycloak
      - KC_DB_PASSWORD=password123
    networks:
      - backend
      - keycloak-database
    ports:
      - "8080:8080"
    volumes:
      - keycloak-data-volume:/var/lib/keycloak/data
  
  authorization-service:
    image: authorization-service
    build:
      context: .
      dockerfile: AuthorizationService/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Docker
    networks:
      - backend
    ports:
      - "5001:5001"
        
  orderservice:
    image: orderservice
    build:
      context: .
      dockerfile: OrderService/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Docker
    networks:
      - backend
      - order-database
    ports:
      - "5002:5002"
  
  product-service:
    image: product-service
    build:
      context: .
      dockerfile: ProductService/Dockerfile  
    environment:
      - ASPNETCORE_ENVIRONMENT=Docker
    networks:
      - backend
      - product-database
    ports:
      - "5003:5003"
  
  keycloak-db:
    image: postgres:15
    environment:
      POSTGRES_DB: keycloakDatabase
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: password123
    networks:
      - keycloak-database
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
  
  product-db:
    image: postgres:15
    environment:
      POSTGRES_DB: productDatabase
      POSTGRES_USER: product
      POSTGRES_PASSWORD: password123
    networks:
      - product-database
    ports:
      - "5433:5432"
    volumes:
      - pgdata1:/var/lib/postgresql/data
  
  order-db:
    image: postgres:15
    environment:
      POSTGRES_DB: orderDatabase
      POSTGRES_USER: order
      POSTGRES_PASSWORD: password123
    networks:
      - order-database
    ports:
      - "5434:5432"
    volumes:
      - pgdata2:/var/lib/postgresql/data
      

volumes:
  pgdata:
  pgdata1:
  pgdata2:
  keycloak-data-volume:

networks:
  backend:
  auth-network:
  keycloak-database:  
  product-database:
  order-database:
  





  

  
